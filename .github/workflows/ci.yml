name: Zephyra CI/CD

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev]

jobs:
  # ────────────────────────────── SETUP ──────────────────────────────
  setup:
    name: Setup Root
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Install Root Dependencies
        run: pnpm install
        env:
          CI: true

  # ────────────────────────────── SMART CONTRACTS ──────────────────────────────
  contracts-build:
    name: Compile Smart Contracts
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: ./contracts
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - run: pnpm install

      - name: Ignore Foundry test files
        run: echo "contracts/**/*.t.sol" > .hardhatignore

      - name: Compile Contracts
        run: pnpm hardhat compile

      - name: Upload Contract Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: contracts-artifacts
          path: contracts/artifacts

  # ────────────────────────────── FRONTEND ──────────────────────────────
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm lint

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [lint-frontend, contracts-build]
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'
      - run: pnpm install

      # ⬇️ Download artifacts dari job contracts-build
      - name: Download Contract Artifacts
        uses: actions/download-artifact@v4
        with:
          name: contracts-artifacts
          path: ./app/artifacts

      - name: Build Nuxt
        run: pnpm build

  # ────────────────────────────── BACKEND ──────────────────────────────
  backend-lint:
    name: Lint Backend
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm lint

  backend-test:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: backend-lint
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm test

  # ────────────────────────────── DEPLOYMENT ──────────────────────────────
  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: [build-frontend, backend-test, contracts-build]
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: Deploy Frontend
        run: echo "Deploying to staging..."
      - name: Deploy Backend
        run: echo "Deploying backend staging..."

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [build-frontend, backend-test, contracts-build]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy Frontend
        run: echo "Deploying to production..."
      - name: Deploy Backend
        run: echo "Deploying backend production..."
