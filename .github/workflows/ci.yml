name: Zephyra CI/CD

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev]

jobs:
  # ────────────────────────────── SETUP ──────────────────────────────
  setup:
    name: Install Dependencies (Root)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies (root)
        run: pnpm install

  # ────────────────────────────── FRONTEND ──────────────────────────────
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'
      - run: npm install -g pnpm
      - run: pnpm install
      - name: Run Linter
        run: pnpm lint

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    # ✅ Tambahkan contracts-build agar ABI tersedia sebelum build
    needs: [lint-frontend, contracts-build]
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'
      - run: npm install -g pnpm
      - run: pnpm install

      # Copy artifacts hasil compile kontrak ke folder frontend
      - name: Copy Smart Contract Artifacts
        run: |
          mkdir -p ./app/artifacts
          cp -r ../contracts/artifacts ./app/artifacts

      - name: Build
        run: pnpm build

  # ────────────────────────────── BACKEND ──────────────────────────────
  backend-lint:
    name: Lint Backend
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'
      - run: npm install -g pnpm
      - run: pnpm install
      - name: Run Linter
        run: pnpm lint

  backend-test:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: backend-lint
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'
      - run: npm install -g pnpm
      - run: pnpm install
      - name: Run Jest Tests
        run: pnpm test

  # ────────────────────────────── SMART CONTRACTS ──────────────────────────────
  contracts-build:
    name: Compile Smart Contracts
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: ./contracts
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'
      - run: npm install -g pnpm
      - run: pnpm install

      - name: Ignore Foundry test files
        run: echo "contracts/**/*.t.sol" > .hardhatignore

      - name: Compile Contracts
        run: pnpm hardhat compile

      # Simpan artifacts agar bisa dipakai job lain
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: contracts-artifacts
          path: contracts/artifacts

  # ────────────────────────────── DEPLOYMENT ──────────────────────────────
  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: [build-frontend, backend-test, contracts-build]
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: Deploy Frontend
        run: echo "jalankan perintah vercel / rsync (staging)"
      - name: Deploy Backend
        run: echo "jalankan perintah ssh/pm2/docker (staging)"

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [build-frontend, backend-test, contracts-build]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy Frontend
        run: echo "jalankan perintah vercel / rsync (production)"
      - name: Deploy Backend
        run: echo "jalankan perintah ssh/pm2/docker (production)"
