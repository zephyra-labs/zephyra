name: Zephyra CI/CD

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev ]

jobs:
  setup:
    name: Install Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Linter
        run: pnpm --filter frontend lint

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Frontend
        run: pnpm --filter frontend build

  backend-lint:
    name: Lint Backend
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Backend Linter
        run: pnpm --filter backend lin
        
  contracts-build:
    name: Compile Smart Contracts
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Compile Contracts
        run: pnpm hardhat compile

      - name: Upload Contract Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: contracts-artifacts
          path: backend/artifacts

  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: [build-frontend, contracts-build]
    if: github.ref == 'refs/heads/dev'

    steps:
      - name: Deploy Frontend (staging)
        run: echo "jalankan perintah vercel / rsync"

      - name: Deploy Backend (staging)
        run: echo "jalankan perintah ssh/pm2/docker"

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [build-frontend, contracts-build]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy Frontend (production)
        run: echo "jalankan perintah vercel / rsync untuk production"

      - name: Deploy Backend (production)
        run: echo "jalankan perintah ssh/pm2/docker untuk production"
